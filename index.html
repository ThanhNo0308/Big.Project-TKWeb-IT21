<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/lotus-icon.png">
    <script src="assets/javascript/lg.js"> </script>
</head>
<body>
    <section>
        <div class="form-box" id="signInForm">
            <div class="form-value">
                <form autocomplete='off' class='form'>
                    <!-- Sign In Form -->
                    <div class='control'>
                        <h1>Sign In</h1>
                    </div>
                    <div class='control block-cube block-input'>
                        <input id="username" class="form-control" name='username' placeholder='Username' type='text'required>
                        <div class='bg-top'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg-right'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg'>
                            <div class='bg-inner'></div>
                        </div>
                    </div>
                    <div class='control block-cube block-input'>
                        <input id="password" class="form-control" name='password' placeholder='Password' type='password'required>
                        <div class='bg-top'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg-right'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg'>
                            <div class='bg-inner'></div>
                        </div>
                    </div>
                    <button id="loginBtn" class='btn block-cube block-cube-hover' type='button'>
                        <div class='bg-top'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg-right'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg'>
                            <div class='bg-inner'></div>
                        </div>
                        <a href="big-project.html"><div class='text'>
                            Log In
                        </div></a>
                    </button>
                    <div class="forget">
                        <label for="">
                            
                            <a  href="#">Forgotten password?</a>
                        </label>
                    </div>
                    <div class="showpass">
                        <input type="checkbox">Show Password
                    </div>
                    <div class="register">
                        <p>Do not have an account? <a href="#">Create new account</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="container" id="resetForm">
            <div class="box">
                <div class="main">
                    <!-- Reset Password Form -->
                    <i class="fa-solid fa-x"></i>
                    <h1>Reset Password</h1>
                    <div class="form-group">
                        <div class='control block-cube block-input'>
                            <input name='username' placeholder='Email' type='email'required>
                            <div class='bg-top'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg-right'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg'>
                                <div class='bg-inner'></div>
                            </div>
                        </div>
                    </div>
                    <button id="loginBtn" class='btn block-cube block-cube-hover' type='button'>
                        <div class='bg-top'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg-right'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='text'>
                            SEND CODE
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="container" id="signUpForm">
            <div class="box">
                <div class="main">
                    <!-- Sign Up Form -->
                    <i class="fa-solid fa-x" id="X"></i>
                    <h1>Sign Up</h1>
                    <div class="form-group">
                        <div class='control block-cube block-input'>
                            <input id="username" class="form-control" name='username' placeholder='Username' type='text'required>
                            <div class='bg-top'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg-right'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg'>
                                <div class='bg-inner'></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='control block-cube block-input'>
                            <input id="password" class="form-control" name='password' placeholder='Password' type='password'required>
                            <div class='bg-top'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg-right'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg'>
                                <div class='bg-inner'></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='control block-cube block-input'>
                            <input  name='username' placeholder='Email' type='email'required>
                            <div class='bg-top'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg-right'>
                                <div class='bg-inner'></div>
                            </div>
                            <div class='bg'>
                                <div class='bg-inner'></div>
                            </div>
                        </div>
                    </div>
                    <button id="loginBtn" class='btn block-cube block-cube-hover' type='button'>
                        <div class='bg-top'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg-right'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='bg'>
                            <div class='bg-inner'></div>
                        </div>
                        <div class='text'>
                            Sign up
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </section>
  
    
    

</body>
</html>
